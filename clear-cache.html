<!DOCTYPE html>
<html>
<head>
    <title>Clear ToolTip Cache</title>
</head>
<body>
    <h1>Clearing ToolTip Cache...</h1>
    <div id="status"></div>
    
    <script>
        function clearCache() {
            const status = document.getElementById('status');
            let cleared = 0;
            
            // Clear all preview_ keys
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key && key.startsWith('preview_')) {
                    localStorage.removeItem(key);
                    cleared++;
                }
            }
            
            // Clear proactive_scrape_results
            if (localStorage.getItem('proactive_scrape_results')) {
                localStorage.removeItem('proactive_scrape_results');
                cleared++;
            }
            
            status.innerHTML = `âœ… Cleared ${cleared} cached items<br>Cache cleared! You can now refresh the main app.`;
            status.style.color = 'green';
        }
        
        clearCache();
    </script>
</body>
</html>
