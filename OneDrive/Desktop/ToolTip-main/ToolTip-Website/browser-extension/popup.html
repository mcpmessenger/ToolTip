<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToolTip Companion</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 350px;
      min-height: 400px;
      background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
    }
    
    .header {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding: 20px;
      text-align: center;
    }
    
    .logo {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      border-radius: 12px;
      margin: 0 auto 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
    }
    
    .title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    
    .subtitle {
      font-size: 12px;
      opacity: 0.7;
    }
    
    .content {
      padding: 20px;
    }
    
    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      margin-bottom: 20px;
    }
    
    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #10b981;
    }
    
    .status-indicator.error {
      background: #ef4444;
    }
    
    .status-indicator.warning {
      background: #f59e0b;
    }
    
    .settings-group {
      margin-bottom: 20px;
    }
    
    .settings-label {
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 12px;
      opacity: 0.8;
    }
    
    .setting-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .setting-item:last-child {
      border-bottom: none;
    }
    
    .setting-label {
      font-size: 14px;
    }
    
    .toggle {
      position: relative;
      width: 44px;
      height: 24px;
      background: #374151;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .toggle.active {
      background: #3b82f6;
    }
    
    .toggle-handle {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      transition: transform 0.2s;
    }
    
    .toggle.active .toggle-handle {
      transform: translateX(20px);
    }
    
    .select {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      padding: 6px 12px;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }
    
    .select:focus {
      outline: none;
      border-color: #3b82f6;
    }
    
    .button {
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      color: white;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      width: 100%;
    }
    
    .button:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }
    
    .button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    .footer {
      padding: 20px;
      text-align: center;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .footer-text {
      font-size: 12px;
      opacity: 0.6;
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">T</div>
    <div class="title">ToolTip Companion</div>
    <div class="subtitle">AI-powered tooltips for any webpage</div>
  </div>
  
  <div class="content">
    <div class="status">
      <div class="status-indicator" id="statusIndicator"></div>
      <div>
        <div id="statusText">Checking connection...</div>
        <div id="statusSubtext" style="font-size: 12px; opacity: 0.7;"></div>
      </div>
    </div>
    
    <div class="settings-group">
      <div class="settings-label">General</div>
      
      <div class="setting-item">
        <div class="setting-label">Enable Extension</div>
        <div class="toggle" id="enableToggle">
          <div class="toggle-handle"></div>
        </div>
      </div>
      
      <div class="setting-item">
        <div class="setting-label">Trigger Event</div>
        <select class="select" id="triggerSelect">
          <option value="hover">Hover</option>
          <option value="click">Click</option>
          <option value="focus">Focus</option>
        </select>
      </div>
      
      <div class="setting-item">
        <div class="setting-label">Show Previews</div>
        <div class="toggle" id="previewsToggle">
          <div class="toggle-handle"></div>
        </div>
      </div>
    </div>
    
    <div class="settings-group">
      <div class="settings-label">Advanced</div>
      
      <div class="setting-item">
        <div class="setting-label">Proactive Mode</div>
        <div class="toggle" id="proactiveToggle">
          <div class="toggle-handle"></div>
        </div>
      </div>
    </div>
    
    <button class="button" id="testButton">Test on Current Page</button>
  </div>
  
  <div class="footer">
    <div class="footer-text">v1.0.0 • Made with ❤️</div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
