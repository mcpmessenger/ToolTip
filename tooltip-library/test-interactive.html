    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;

            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);

            margin: 0;

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:

                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;

        .particle {
            position: absolute;
            width: 4px;

            border-radius: 50%;
            animation: float 6s ease-in-out infinite;

            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.1; }

        .test-section {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 24px;

                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .test-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);

        .test-section:hover {

        .test-button {

            position: relative;

            box-shadow: 
                0 4px 16px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);

        .test-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;

        .test-button:hover {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.25), rgba(255, 255, 255, 0.1));
            transform: translateY(-3px) scale(1.02);
            box-shadow:

        .test-button:hover::before {
            left: 100%;
        }
        
        .test-button:active {
            transform: translateY(-1px) scale(0.98);
        }
        
        .glass-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 40px;
            margin: 24px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(20px);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .glass-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 
                0 16px 48px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        .glass-card:hover::before {
            opacity: 1;
        }
        
        .glass-card h3 {
            position: relative;
            z-index: 1;
            margin-bottom: 16px;
            font-size: 24px;
            font-weight: 600;
            background: linear-gradient(135deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;

        .glass-card p {
            position: relative;
            z-index: 1;
            font-size: 16px;

        }
        
        .status {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.1));
            color: white;
            padding: 16px 32px;
            border-radius: 24px;
            margin: 24px 0;
            display: inline-block;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }
        
        .status::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 3s infinite;
        }
        
        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .instructions {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
        }
        
        .instructions ol {
            max-width: 600px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 24px;
            background: linear-gradient(135deg, #fff, #f0f0f0, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
            border-radius: 2px;
        }
        
        h2 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #fff, #f8f8f8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        h3 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 16px;
            color: rgba(255, 255, 255, 0.95);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .log-container {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            text-align: left;
            max-height: 200px;
            overflow: auto;
            font-family: monospace;
            font-size: 12px;
            margin: 10px 0;
        }
        
        .state-display {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 14px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script>
        // Simple tooltip implementation for testing
        class SimpleTooltip {
            constructor(trigger, options = {}) {
                this.trigger = trigger;
                this.options = {
                    content: 'Default tooltip content',
                    placement: 'top',
                    theme: 'default',
                    draggable: true,
                    resizable: true,
                    minWidth: 200,
                    minHeight: 100,
                    maxWidth: 600,
                    maxHeight: 400,
                    ...options
                };
                
                this.tooltip = null;
                this.isVisible = false;
                this.position = { x: 0, y: 0 };
                this.size = { width: 300, height: 150 };
                this.isDragging = false;
                this.isResizing = false;
                this.dragStart = { x: 0, y: 0 };
                this.resizeStart = { x: 0, y: 0, width: 0, height: 0 };
                
                this.bindEvents();
            }
            
            bindEvents() {
                this.trigger.addEventListener('click', (e) => {
                    e.preventDefault();
                    this.toggle();
                });
            }
            
            create() {
                if (this.tooltip) return;
                
                this.tooltip = document.createElement('div');
                this.tooltip.className = 'simple-tooltip';
                this.tooltip.style.cssText = `
                    position: fixed;
                    z-index: 9999;
                    background: rgba(0, 0, 0, 0.9);
                    color: white;
                    border-radius: 8px;
                    padding: 20px;
                    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
                    border: 1px solid rgba(255, 255, 255, 0.1);
                    font-family: system-ui, sans-serif;
                    font-size: 14px;
                    max-width: 400px;
                    word-wrap: break-word;
                    opacity: 0;
                    transition: opacity 200ms ease-in-out;
                    pointer-events: none;
                `;
                
                // Add content
                this.tooltip.innerHTML = this.options.content;
                
                // Add drag handle
                if (this.options.draggable) {
                    const dragHandle = document.createElement('div');
                    dragHandle.className = 'drag-handle';
                    dragHandle.style.cssText = `
                        position: absolute;
                        top: 0;
                        left: 0;
                        right: 0;
                        height: 30px;
                        background: rgba(255, 255, 255, 0.1);
                        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
                        cursor: move;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        border-radius: 8px 8px 0 0;
                    `;
                    
                    // Add drag handle lines
                    for (let i = 0; i < 3; i++) {
                        const line = document.createElement('div');
                        line.style.cssText = `
                            width: 20px;
                            height: 4px;
                            background: rgba(255, 255, 255, 0.5);
                            border-radius: 2px;
                            margin: 0 4px;
                        `;
                        dragHandle.appendChild(line);
                    }
                    
                    dragHandle.addEventListener('mousedown', (e) => this.startDrag(e));
                    this.tooltip.appendChild(dragHandle);
                }
                
                // Add resize handles
                if (this.options.resizable) {
                    const handles = ['n', 's', 'e', 'w', 'ne', 'nw', 'se', 'sw'];
                    handles.forEach(handle => {
                        const resizeHandle = document.createElement('div');
                        resizeHandle.className = `resize-handle resize-${handle}`;
                        resizeHandle.style.cssText = `
                            position: absolute;
                            background: rgba(255, 255, 255, 0.3);
                            border: 1px solid rgba(255, 255, 255, 0.5);
                            border-radius: 2px;
                            z-index: 10;
                            ${this.getResizeHandleStyles(handle)}
                        `;
                        resizeHandle.addEventListener('mousedown', (e) => this.startResize(e, handle));
                        this.tooltip.appendChild(resizeHandle);
                    });
                }
                
                // Adjust content padding for drag handle
                if (this.options.draggable) {
                    this.tooltip.style.paddingTop = '50px';
                }
                
                document.body.appendChild(this.tooltip);
            }
            
            getResizeHandleStyles(handle) {
                const styles = {
                    'n': 'top: -4px; left: 50%; transform: translateX(-50%); width: 20px; height: 8px; cursor: n-resize;',
                    's': 'bottom: -4px; left: 50%; transform: translateX(-50%); width: 20px; height: 8px; cursor: s-resize;',
                    'e': 'right: -4px; top: 50%; transform: translateY(-50%); width: 8px; height: 20px; cursor: e-resize;',
                    'w': 'left: -4px; top: 50%; transform: translateY(-50%); width: 8px; height: 20px; cursor: w-resize;',
                    'ne': 'top: -4px; right: -4px; width: 12px; height: 12px; cursor: ne-resize;',
                    'nw': 'top: -4px; left: -4px; width: 12px; height: 12px; cursor: nw-resize;',
                    'se': 'bottom: -4px; right: -4px; width: 12px; height: 12px; cursor: se-resize;',
                    'sw': 'bottom: -4px; left: -4px; width: 12px; height: 12px; cursor: sw-resize;'
                };
                return styles[handle] || '';
            }
            
            show() {
                this.create();
                if (this.isVisible) return;
                
                // Position tooltip
                const triggerRect = this.trigger.getBoundingClientRect();
                const tooltipRect = this.tooltip.getBoundingClientRect();
                
                let x, y;
                switch (this.options.placement) {
                    case 'top':
                        x = triggerRect.left + triggerRect.width / 2 - tooltipRect.width / 2;
                        y = triggerRect.top - tooltipRect.height - 10;
                        break;
                    case 'bottom':
                        x = triggerRect.left + triggerRect.width / 2 - tooltipRect.width / 2;
                        y = triggerRect.bottom + 10;
                        break;
                    case 'left':
                        x = triggerRect.left - tooltipRect.width - 10;
                        y = triggerRect.top + triggerRect.height / 2 - tooltipRect.height / 2;
                        break;
                    case 'right':
                        x = triggerRect.right + 10;
                        y = triggerRect.top + triggerRect.height / 2 - tooltipRect.height / 2;
                        break;
                    default:
                        x = triggerRect.left + triggerRect.width / 2 - tooltipRect.width / 2;
                        y = triggerRect.bottom + 10;
                }
                
                // Keep within viewport
                x = Math.max(10, Math.min(window.innerWidth - tooltipRect.width - 10, x));
                y = Math.max(10, Math.min(window.innerHeight - tooltipRect.height - 10, y));
                
                this.position = { x, y };
                this.tooltip.style.left = `${x}px`;
                this.tooltip.style.top = `${y}px`;
                this.tooltip.style.width = `${this.size.width}px`;
                this.tooltip.style.height = `${this.size.height}px`;
                
                this.tooltip.style.opacity = '1';
                this.tooltip.style.pointerEvents = 'auto';
                this.isVisible = true;
                
                this.logAction('show');
                this.updateState();
            }
            
            hide() {
                if (!this.tooltip || !this.isVisible) return;
                
                this.tooltip.style.opacity = '0';
                this.tooltip.style.pointerEvents = 'none';
                this.isVisible = false;
                
                this.logAction('hide');
                this.updateState();
            }
            
            toggle() {
                if (this.isVisible) {
                    this.hide();
                } else {
                    this.show();
                }
            }
            
            startDrag(e) {
                e.preventDefault();
                this.isDragging = true;
                this.dragStart = {
                    x: e.clientX - this.position.x,
                    y: e.clientY - this.position.y
                };
                
                document.addEventListener('mousemove', this.handleDrag.bind(this));
                document.addEventListener('mouseup', this.endDrag.bind(this));
                
                this.logAction('dragStart', { position: this.position });
            }
            
            handleDrag(e) {
                if (!this.isDragging) return;
                
                const newX = e.clientX - this.dragStart.x;
                const newY = e.clientY - this.dragStart.y;
                
                // Keep within viewport
                const maxX = window.innerWidth - this.size.width;
                const maxY = window.innerHeight - this.size.height;
                
                this.position.x = Math.max(0, Math.min(maxX, newX));
                this.position.y = Math.max(0, Math.min(maxY, newY));
                
                this.tooltip.style.left = `${this.position.x}px`;
                this.tooltip.style.top = `${this.position.y}px`;
                
                this.updateState();
            }
            
            endDrag() {
                this.isDragging = false;
                document.removeEventListener('mousemove', this.handleDrag.bind(this));
                document.removeEventListener('mouseup', this.endDrag.bind(this));
                
                this.logAction('dragEnd', { position: this.position });
            }
            
            startResize(e, handle) {
                e.preventDefault();
                e.stopPropagation();
                
                this.isResizing = true;
                this.resizeStart = {
                    x: e.clientX,
                    y: e.clientY,
                    width: this.size.width,
                    height: this.size.height,
                    handle: handle
                };
                
                document.addEventListener('mousemove', this.handleResize.bind(this));
                document.addEventListener('mouseup', this.endResize.bind(this));
                
                this.logAction('resizeStart', { handle, size: this.size });
            }
            
            handleResize(e) {
                if (!this.isResizing) return;
                
                const deltaX = e.clientX - this.resizeStart.x;
                const deltaY = e.clientY - this.resizeStart.y;
                
                let newWidth = this.resizeStart.width;
                let newHeight = this.resizeStart.height;
                let newX = this.position.x;
                let newY = this.position.y;
                
                const handle = this.resizeStart.handle;
                
                if (handle.includes('e')) {
                    newWidth = Math.max(this.options.minWidth, Math.min(this.options.maxWidth, this.resizeStart.width + deltaX));
                }
                if (handle.includes('w')) {
                    newWidth = Math.max(this.options.minWidth, Math.min(this.options.maxWidth, this.resizeStart.width - deltaX));
                    newX = this.position.x + deltaX;
                }
                if (handle.includes('s')) {
                    newHeight = Math.max(this.options.minHeight, Math.min(this.options.maxHeight, this.resizeStart.height + deltaY));
                }
                if (handle.includes('n')) {
                    newHeight = Math.max(this.options.minHeight, Math.min(this.options.maxHeight, this.resizeStart.height - deltaY));
                    newY = this.position.y + deltaY;
                }
                
                this.size.width = newWidth;
                this.size.height = newHeight;
                this.position.x = newX;
                this.position.y = newY;
                
                this.tooltip.style.width = `${newWidth}px`;
                this.tooltip.style.height = `${newHeight}px`;
                this.tooltip.style.left = `${newX}px`;
                this.tooltip.style.top = `${newY}px`;
                
                this.updateState();
            }
            
            endResize() {
                this.isResizing = false;
                document.removeEventListener('mousemove', this.handleResize.bind(this));
                document.removeEventListener('mouseup', this.endResize.bind(this));
                
                this.logAction('resizeEnd', { size: this.size, position: this.position });
            }
            
            logAction(action, data = null) {
                const timestamp = new Date().toLocaleTimeString();
                const logEntry = `[${timestamp}] ${action}${data ? ` - ${JSON.stringify(data)}` : ''}`;
                
                const logContainer = document.getElementById('keyboard-log');
                if (logContainer) {
                    const existingLogs = logContainer.querySelectorAll('div');
                    if (existingLogs.length > 0 && existingLogs[0].style.color === 'rgba(255, 255, 255, 0.5)') {
                        logContainer.innerHTML = '';
                    }
                    
                    const logDiv = document.createElement('div');
                    logDiv.style.marginBottom = '5px';
                    logDiv.textContent = logEntry;
                    logContainer.appendChild(logDiv);
                    
                    // Keep only last 10 entries
                    const logs = logContainer.querySelectorAll('div');
                    if (logs.length > 10) {
                        logs[0].remove();
                    }
                    
                    logContainer.scrollTop = logContainer.scrollHeight;
                }
            }
            
            updateState() {
                document.getElementById('visible-status').textContent = this.isVisible ? 'Yes' : 'No';
                document.getElementById('position-x').textContent = Math.round(this.position.x);
                document.getElementById('position-y').textContent = Math.round(this.position.y);
                document.getElementById('size-width').textContent = Math.round(this.size.width);
                document.getElementById('size-height').textContent = Math.round(this.size.height);
                document.getElementById('active-tooltip').textContent = this.isVisible ? this.trigger.id || 'Active' : 'None';
            }
        }
        
        // Initialize tooltips
        let tooltips = [];
        
        // Basic tooltip
        const basicTooltip = new SimpleTooltip(document.getElementById('basic-tooltip-trigger'), {
            content: `
                <div>
                    <h3>🎮 Interactive Tooltip</h3>
                    <p>This tooltip can be:</p>
                    <ul style="text-align: left; margin: 10px 0;">
                        <li>🖱️ <strong>Dragged</strong> by the top handle</li>
                        <li>📏 <strong>Resized</strong> by the corner handles</li>
                        <li>⌨️ <strong>Controlled</strong> with keyboard shortcuts</li>
                    </ul>
                    <p>Try dragging it around and resizing it!</p>
                </div>
            `,
            placement: 'top',
            draggable: true,
            resizable: true,
            minWidth: 250,
            minHeight: 200,
            maxWidth: 500,
            maxHeight: 400
        });
        tooltips.push(basicTooltip);
        
        // Glass tooltip
        const glassTooltip = new SimpleTooltip(document.getElementById('glass-tooltip-trigger'), {
            content: `
                <div>
                    <h3>✨ Glass Tooltip</h3>
                    <p>This tooltip has glass morphism styling!</p>
                    <div style="background: rgba(255, 255, 255, 0.1); padding: 10px; border-radius: 8px; margin: 10px 0;">
                        <strong>Features:</strong>
                        <ul style="text-align: left; margin: 5px 0;">
                            <li>3D hover effects</li>
                            <li>Backdrop blur</li>
                            <li>Glass layers</li>
                        </ul>
                    </div>
                </div>
            `,
            placement: 'right',
            draggable: true,
            resizable: true,
            minWidth: 300,
            minHeight: 250,
            maxWidth: 600,
            maxHeight: 500
        });
        tooltips.push(glassTooltip);
        
        // Multiple tooltips
        for (let i = 1; i <= 3; i++) {
            const tooltip = new SimpleTooltip(document.getElementById(`tooltip-${i}`), {
                content: `
                    <div>
                        <h3>Tooltip ${i}</h3>
                        <p>This is tooltip number ${i}.</p>
                        <p>You can have multiple tooltips open at once!</p>
                    </div>
                `,
                placement: i === 1 ? 'top' : i === 2 ? 'right' : 'bottom',
                draggable: true,
                resizable: true,
                minWidth: 200,
                minHeight: 150,
                maxWidth: 400,
                maxHeight: 300
            });
            tooltips.push(tooltip);
        }
        
        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === '/') {
                e.preventDefault();
                basicTooltip.show();
                basicTooltip.logAction('keyboard: show (Ctrl + /)');
            } else if (e.ctrlKey && e.key === '-') {
                e.preventDefault();
                basicTooltip.hide();
                basicTooltip.logAction('keyboard: hide (Ctrl + -)');
            } else if (e.ctrlKey && e.key === 't') {
                e.preventDefault();
                basicTooltip.toggle();
                basicTooltip.logAction('keyboard: toggle (Ctrl + T)');
            } else if (e.key === 'Escape') {
                tooltips.forEach(tooltip => tooltip.hide());
                basicTooltip.logAction('keyboard: hide all (Escape)');
            }
        });
        
        // Clear log button
        document.getElementById('clear-log').addEventListener('click', () => {
            document.getElementById('keyboard-log').innerHTML = '<div style="color: rgba(255, 255, 255, 0.5);">No actions yet. Try clicking buttons or using keyboard shortcuts!</div>';
        });
        
        console.log('🎮 Interactive Tooltip Test Loaded!');
        console.log('🎯 Click the buttons to show tooltips');
        console.log('🖱️ Drag tooltips by their top handle');
        console.log('📏 Resize tooltips by dragging corner handles');
        console.log('⌨️ Use Ctrl + /, Ctrl + -, Ctrl + T, or Escape');
    </script>
